
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="word-table.html">

<dom-module id="table-tab">
    <template>
        <paper-tabs selected="{{selected}}" noSlide="false">
            <paper-tab on-click="_onLeftClick">平</paper-tab>
            <paper-tab on-click="_onRightClick">片</paper-tab>
        </paper-tabs>
        <neon-animated-pages selected="{{selected}}" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">
            <neon-animatable>
                <div>
                    <div id="container-hiragana-seion">
                    </div>
                    <div id="container-hiragana-dakuon">
                    </div>
                    <div id="container-hiragana-yoon">
                    </div>
                </div>
            </neon-animatable>
            <neon-animatable>
                <div>
                    <div id="container-katakana-seion">
                    </div>
                    <div id="container-katakana-dakuon">
                    </div>
                    <div id="container-katakana-yoon">
                    </div>
                </div>
            </neon-animatable>
        </neon-animated-pages>
    </template>
    <style is= "word-tab">
        :root {
            --paper-tab-ink: rgba(172,172,172,0.3);
            --paper-tabs-selection-bar-color: #AAA;
        }

        paper-tabs {
            position: fixed;
            top: 0;
            right: 0;
            left: 30%;
            z-index: 1000;
            background: #262C32;
            color: #AAA;
            font-size: 18pt;
            -webkit-box-shadow: 0px 3px 8px 0px rgba(0,0,0,0.72);
            -moz-box-shadow: 0px 3px 8px 0px rgba(0,0,0,0.72);
            box-shadow: 0px 3px 8px 0px rgba(0,0,0,0.72);
        }

        neon-animatable > div {
            padding-top: 50px;
            width: 100%;
        }
    </style>
    <script>
        TableTab = Polymer({
            is: "table-tab",
            properties: {
                selected: {
                    type: Number,
                    value: 0
                },
                entryAnimation: {
                    type: Object,
                    value: 'slide-from-right-animation'
                },
                exitAnimation: {
                    type: Object,
                    value: 'slide-left-animation'
                }
            },
            hostAttributes: {
            },
            attached: function() {
                $("#container-hiragana-seion").append(new WordTable(hiraganaSeionTable));
                $("#container-hiragana-dakuon").append(new WordTable(hiraganaDakuonTable));
                $("#container-hiragana-yoon").append(new WordTable(hiraganaYoonTable));

                $("#container-katakana-seion").append(new WordTable(katakanaSeionTable));
                $("#container-katakana-dakuon").append(new WordTable(katakanaDakuonTable));
                $("#container-katakana-yoon").append(new WordTable(katakanaYoonTable));
            },
            factoryImpl: function() {
            },
            _onLeftClick: function() {
                this.entryAnimation = 'slide-from-right-animation';
                this.exitAnimation = 'slide-left-animation';
            },
            _onRightClick: function() {
                this.entryAnimation = 'slide-from-left-animation';
                this.exitAnimation = 'slide-right-animation';
            }
        });
    </script>
</dom-module>
