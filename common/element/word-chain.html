
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="word-chain">
    <template>
        <paper-input id="word-input" label="Kana" no-label-float></paper-input>
        <paper-input id="spell-input" label="Spell" no-label-float></paper-input>

        <table class="button-group">
            <tr>
                <td><paper-button raised class="exchange" disabled>平 ⇋ 片</paper-button></td>
                <td class="button-gap"></td>
                <td><paper-button raised class="clear" on-click="_clearInput">Clear</paper-button></td>
            </tr>
        </table>
    </template>
    <style>
        paper-input {
            margin: 0;
            --paper-input-container-input: {
                color: #333;
                line-height: 29px;
                font-size: 18pt;
            };
            --paper-input-container-label: {
                line-height: 29px;
                font-size: 18pt;
            };
        }

        .button-group {
            width: 100%;
        }

        .button-gap {
            min-width: 10px;
            max-width: 10px;
            width:10px;
        }

        .exchange {
            margin: 0;
            width: 100%;
            background-color: #CCC;
            color: #333;
        }

        .clear {
            margin: 0;
            width: 100%;
            background-color: var(--paper-indigo-500);
            color: #EEE;
        }
    </style>
    <script>
        WordChain = Polymer({
            is: "word-chain",
            properties: {
            },
            hostAttributes: {
            },
            AddWord: function(kana) {
                $("#word-chain paper-input")[0].value += kana.word;
                $("#word-chain paper-input")[1].value += kana.spell;
            },
            _clearInput: function(e) {
                $("#word-chain paper-input")[0].value = "";
                $("#word-chain paper-input")[1].value = "";
            }
        });
    </script>
</dom-module>
