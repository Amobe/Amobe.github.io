<link rel="import" href="word-chain.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="word-touch">
    <template>
        <div class$="{{_isEmptyKana(kana)}}">
            <paper-button raised="" class="" on-click="_inputKana">
                <div class="word">{{kana.word}}</div>
                <div class="spell">{{kana.spell}}</div>
            </paper-button>
        </div>

        <style is="word-touch">
            paper-button {
                font-family: "Sawarabi Mincho";
                position: relative;
                display: table;
                min-width: 4.14em;
                padding: 0px;
                margin: 5px;
                border-radius: 5px;
            }

            paper-button:hover div.word {
                background: #BBB;
            }

            paper-button:hover div.spell {
                background: #999;
            }

            div.empty-kana {
                visibility: hidden;
            }

            div.word {
                text-align: center;
                background: #AAA;
                font-size: 20pt;
                width: 100%;
                padding-top: 5px;
                padding-bottom: 5px;
                border-top-left-radius: 5px;
                border-top-right-radius: 5px;
            }

            div.spell {
                text-align: center;
                background: #888;
                font-size: 16pt;
                width: 100%;
                padding-bottom: 5px;
                padding-top: 5px;
                border-bottom-left-radius: 5px;
                border-bottom-right-radius: 5px;
            }
        </style>
    </template>
    <script>
        class WordTouch extends Polymer.Element {
            static get is() { return 'word-touch'; }
            static get properties() {
                return {
                    kana: Object
                };
            }
            constructor(kana) {
                super();
                this.kana = kana;
            }
            ready() {
                super.ready();
                logging(this.kana);
                //this.$.val.innerHTML = this.kana.spell;
                this.$.innerTEXT = this.kana.spell;
            }
            _isEmptyKana(kana) {
                if (checkObjectIsEmptyKana(kana))
                    return " empty-kana";
                return "";
            }
            _inputKana(e) {
                var wordChain = document.querySelector('#word-chain');
                wordChain.AddWord(this.kana);
            }
        }

        customElements.define(WordTouch.is, WordTouch);
    </script>
</dom-module>
